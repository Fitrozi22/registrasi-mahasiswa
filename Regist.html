<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Data Pendaftar</title>
    <style>
        body{
            background-color: whitesmoke;
        }
        .container{
            display: flex;
        }
    </style>
</head>
<body>
    <!--Buat tab Register dan list peserta-->
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <br><br>
                <button class="btn btn-secondary" onclick="showRegister()">Register</button>
                <button class="btn btn-secondary" onclick="showPendaftar()">List Pendaftar</button>

            </div>
            <div id="tab_register">
                <h4>Registrasi Mahasiswa</h4>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="inputNama" placeholder="Masukkan nama minimal 10 Karakter">
                </div>
                <div class="form-group">
                    <label for="umur">Umur</label>
                    <input type="text" class="form-control" id="inputUmur" placeholder="Masukkan umur minimal 25 tahun">
                </div>
                <div class="form-group">
                    <label for="sangu">sangu</label>
                    <input type="text" class="form-control" id="inputSangu" placeholder="Masukkan sangu minimal 100 ribu maksimal 1 juta">
                </div>
                <button class="btn btn-secondary" onclick="submitRegister()">SUBMIT</button>
            </div>

            <!--Tab Pendaftar-->
            <div id="tab_pendaftar">
                <h4>List Pendaftar Mahasiswa</h4>
                <h5>Hasil</h5>
                <p id="hasil"></p>
                <table class="table" id="tableList">
                    <th>
                        <tr>
                            <td>Nama</td>
                            <td>Umur</td>
                            <td>Sangu</td>
                        </tr>
                    </th>
                    <tbody>
                        <!--Data-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="Async.js"></script>
    <script src="Regist.js"></script>
</body>
</html>
